{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>StarScience</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'assets/logo.png' %}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'category_index' %}">
        <img
          src="{% static 'assets/logo_fundo.png' %}"
          alt="Logo"
          width="100px"
          style="object-fit: contain"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav"></div>
      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Pesquisar titulo"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Pesquisar titulo
        </button>
      </form>
    </nav>
    <div class="container my-5">
      <h1 class="text-center">Atualizar Categoria</h1>
      <form method="post" action="{% url 'category_update' object.id %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Nome:</label>
          <input id="name" name="name" class="form-control" {{ object.name }} />
        </div>

        <input
          type="submit"
          value="atualizar"
          class="btn btn-primary btn-block"
        />
      </form>
    </div>
  </body>
</html>
