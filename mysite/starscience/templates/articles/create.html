{% load static %}

<head>
  <title>StarScience</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <link
    rel="shortcut icon"
    type="image/x-icon"
    href="{% static 'assets/logo.png' %}"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'article_index' %}">
      <img
        src="{% static 'assets/logo_fundo.png' %}"
        alt="Logo"
        width="200px"
        style="object-fit: contain"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    </div>
    <form class="form-inline my-2 my-lg-0">
    <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Pesquisar titulo"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Pesquisar titulo
        </button>
    </form>
  </nav>

  <div class="container my-5">
      <h1 class="text-center">Criar Artigo</h1>
      <form method="post" action="{% url 'article_create' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Titulo:</label>
          <input
            type="text"
            id="title"
            name="title"
            value="{{ object.title }}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="description">Descrição:</label>
          <textarea id="description" name="description" class="form-control">
{{ object.description }}</textarea
          >
        </div>
        <div class="form-group">
          <label for="url">URL:</label>
          <input
            type="text"
            id="url"
            name="url"
            value="{{ object.url }}"
            class="form-control"
          />
        </div>
       <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categorias</button>
            <div class="dropdown-menu">
            {% for category_name in category_names_list%}
              <option class="dropdown-item" value={{category_name}}>{{category_name}}</option>
            {% endfor %}
            </div>
          </div>
          <input type="text" class="form-control" aria-label="Text input with dropdown button"  id="category_name" name="category_name" >
        </div>
        <div class="form-group">
          <label for="likes">Likes:</label>
          <input
            type="number"
            id="likes"
            name="likes"
            min="0"
            value="{{ object.likes }}"
            class="form-control"
          />
        </div>
        <input
          type="submit"
          value="Criar"
          class="btn btn-primary btn-block"
        />
      </form>
    </div>
</body>
</html>
